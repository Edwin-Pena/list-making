<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/af0e423303.js" crossorigin="anonymous"></script>
    <title>List-making</title>
</head>
<body>
    <section class="name-window">
        <div class="name-window__container">
            <h1 class="name-window__title">Welcome</h1>
            <h2 class="name-window__subtitle">To our list-making app</h2>
            <p class="name-window__text">To continue and have a better experience please type your name</p>
            <div class="name-window__container-continue">
                <div class="name-window__container-name">
                    <input id="username" type="text" class="name-window__name" autocomplete="off" required>
                    <div class="name-window__label-line">Enter your name</div>
                </div>
                <a class="name-window__boton" href="">
                    <i class="fa-solid fa-circle-arrow-right name-window__arrow"></i>
                </a>
            </div>
        </div>
    </section>
    <section class="projects">
        <nav class="projects__nav">
            <div class="projects__logo-container">
                <i class="fa-brands fa-trello projects__logo"></i>
                <p class="projects__logo-name">List-making</p>
            </div>
            <div class="projects__search-container">
                <input type="text" class="projects__search" placeholder="Search your board">
                <i class="fa-solid fa-magnifying-glass projects__search-icon"></i>
                <a href="" class="projects__close">
                    <i class="fa-solid fa-xmark projects__close-icon fa-solid--active"></i>
                </a>
            </div>
            <div class="projects__user-container">
                <i class="fa-solid fa-gear projects__settings"></i>
                <i class="fa-solid fa-user projects__user"></i>
            </div>
        </nav>
    </section>
    <script src="code.js"></script>
</body>
</html>

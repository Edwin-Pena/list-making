<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/af0e423303.js" crossorigin="anonymous"></script>
    <title>List-making</title>
</head>
<body>
    <section class="name-window">
        <div class="name-window__container">
            <h1 class="name-window__title">Welcome</h1>
            <h2 class="name-window__subtitle">To our list-making app</h2>
            <p class="name-window__text">To continue and have a better experience please type your name</p>
            <div class="name-container">
                <div class="input">
                    <input id="username" type="text" class="input__name" autocomplete="off" required>
                    <div class="input__label-line">Enter your name</div>
                </div>
                <a class="continue" href="#">
                    <i class="fa-solid fa-circle-arrow-right continue__btn"></i>
                </a>
                <p class="name-container__text-error">Please enter a valid name that has more than 4 letters.</p>
            </div>
        </div>
    </section>
    <section class="projects">
        <nav class="nav">
            <a href="#" class="nav__logo-container">
                <i class="fa-brands fa-trello nav__logo"></i>
                <p class="nav__logo-name">List-making</p>
            </a>
            <div class="nav__search-container">
                <input type="text" class="nav__search" placeholder="Search your board">
                <i class="fa-solid fa-magnifying-glass nav__search-icon"></i>
                <a href="#" class="nav__search-close">
                    <i class="fa-solid fa-xmark nav__search-close-icon"></i>
                </a>
            </div>
            <div class="nav__user">
                <a href="#" class="nav__settings">
                    <i class="fa-solid fa-gear nav__user-icon"></i>
                </a>
                <a href="#" class="nav__profile">
                    <i class="fa-solid fa-user nav__user-icon"></i>
                </a>
            </div>
        </nav>
        <div class="projects__content">
            <div class="sidebar">
                <a href="#" class="sidebar__icon-container">
                    <i class="fa-solid fa-bars sidebar__icon"></i>
                    <p class="sidebar__icon-text">Menu</p>
                </a>
                <a href="#" class="sidebar__icon-container">
                    <i class="fa-solid fa-file-lines sidebar__icon"></i>
                    <p class="sidebar__icon-text">Boards</p>
                </a>
                <a href="#" class="sidebar__icon-container">
                    <i class="fa-solid fa-file-circle-plus sidebar__icon"></i>
                    <p class="sidebar__icon-text">Add boards</p>
                </a>
                <a href="#" class="sidebar__icon-container">
                    <i class="fa-solid fa-trash-can sidebar__icon"></i>
                    <p class="sidebar__icon-text">Trash</p>
                </a>
                <a href="#" class="sidebar__icon-container">
                    <i class="fa-solid fa-circle-question sidebar__icon"></i>
                    <p class="sidebar__icon-text">Help</p>
                </a>
            </div>
            <div class="main">
                <h1>Hi <span id="saved-name">Camilete</span></h1>
            </div>
        </div>
    </section>
    <script src="code.js"></script>
</body>
</html>
